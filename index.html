<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Piano</title>
</head>
<body>
    <main>
        <div id="fundo-piano">
            <div id="options">
                <h1>Lucas Victor</h1>
                <label for="show-keys" id="select-show">
                    <span>Mostrar teclas</span>
                    <div class="back-show">
                        <div class="circle-show"></div>
                    </div>
                    <input type="checkbox" name="show-keys" id="show-keys" hidden>
                </label>
            </div>
            <div id="teclas-piano">
                <div class="tecla branca" data-note="C3"><span>1</span></div>
                <div class="tecla preta" data-note="Db3"><span>2</span></div>
                <div class="tecla branca" data-note="D3"><span>3</span></div>
                <div class="tecla preta" data-note="Eb3"><span>4</span></div>
                <div class="tecla branca" data-note="E3"><span>5</span></div>
                <div class="tecla branca" data-note="F3"><span>6</span></div>
                <div class="tecla preta" data-note="Gb3"><span>7</span></div>
                <div class="tecla branca" data-note="G3"><span>8</span></div>
                <div class="tecla preta" data-note="Ab3"><span>9</span></div>
                <div class="tecla branca" data-note="A3"><span>0</span></div>
                <div class="tecla preta" data-note="Bb3"><span>q</span></div>
                <div class="tecla branca" data-note="B3"><span>w</span></div>
                <div class="tecla branca" data-note="C4"><span>e</span></div>
                <div class="tecla preta" data-note="Db4"><span>r</span></div>
                <div class="tecla branca" data-note="D4"><span>t</span></div>
                <div class="tecla preta" data-note="Eb4"><span>y</span></div>
                <div class="tecla branca" data-note="E4"><span>u</span></div>
                <div class="tecla branca" data-note="F4"><span>i</span></div>
                <div class="tecla preta" data-note="Gb4"><span>o</span></div>
                <div class="tecla branca" data-note="G4"><span>p</span></div>
                <div class="tecla preta" data-note="Ab4"><span>a</span></div>
                <div class="tecla branca" data-note="A4"><span>s</span></div>
                <div class="tecla preta" data-note="Bb4"><span>d</span></div>
                <div class="tecla branca" data-note="B4"><span>f</span></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
