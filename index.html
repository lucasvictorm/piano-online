<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <main>
        <div id="fundo-piano">
            <div id="options">
                <h1>Lucas Victor</h1>
                <div id="select-show">
                    <span>Show Keys</span>
                    <div class="back-show">
                        <div class="circle-show"></div>
                    </div>
                    <input type="checkbox" name="show-keys" id="show-keys" hidden>
                </div>
            </div>
            <div id="teclas-piano">
                <div class="tecla-branca"><span>1</span></div>
                <div class="tecla-preta"><span>2</span></div>
                <div class="tecla-branca"><span>3</span></div>
                <div class="tecla-preta"><span>4</span></div>
                <div class="tecla-branca"><span>5</span></div>
                <div class="tecla-branca"><span>6</span></div>
                <div class="tecla-preta"><span>7</span></div>
                <div class="tecla-branca"><span>8</span></div>
                <div class="tecla-preta"><span>9</span></div>
                <div class="tecla-branca"><span>0</span></div>
                <div class="tecla-preta"><span>q</span></div>
                <div class="tecla-branca"><span>w</span></div>
                <div class="tecla-branca"><span>e</span></div>
                <div class="tecla-preta"><span>r</span></div>
                <div class="tecla-branca"><span>t</span></div>
                <div class="tecla-preta"><span>y</span></div>
                <div class="tecla-branca"><span>u</span></div>
                <div class="tecla-branca"><span>i</span></div>
                <div class="tecla-preta"><span>o</span></div>
                <div class="tecla-branca"><span>p</span></div>
                <div class="tecla-preta"><span>a</span></div>
                <div class="tecla-branca"><span>s</span></div>
                <div class="tecla-preta"><span>d</span></div>
                <div class="tecla-branca"><span>f</span></div>
            </div>
        </div>
    </main>
</body>
</html>
